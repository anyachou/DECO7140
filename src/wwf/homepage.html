<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WWF</title>
	<link rel="stylesheet" href="css/general_style.css">
	<link rel="stylesheet" href="css/homepage.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<iframe src="component/header.html" class="header"></iframe>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<div>
		<div class="chatwith">
			<h1>
				Chat with wwf
			</h1>
		</div>
		<div class="nation-flag">
			<img class="flags" src="./images/country/nation-flags.png" alt="National flags">
			<div class="practice">I want to practice...</div>
			<div class="searchbox">
				<input type="text" placeholder="Search">
				<span class="search-icon"></span>
				<img class="search-icon" src="./images/icon/search.png" alt="search">
			</div>
		</div>
		<div class="community">Community</div>
		<div class="worldwide">
			<img class="imgfriends" src="../wwf/images/community/home-community.jpg" alt="friendimage">
		</div>
		<div class="container">
			<div class="row">
			  <div class="col-md-3">
				<div class="card">
				  <img src="./images/community/baking.webp" class="baking-img" alt="baking">
				  <div class="card-body">
					<h5 class="card-title">Baking</h5>
				  </div>
				</div>
			  </div>
			  <div class="col-md-3">
				<div class="card">
				  <img src="./images/community/tennis.jpg" class="tennis-img" alt="tennis">
				  <div class="card-body">
					<h5 class="card-title">Tennis</h5>
				  </div>
				</div>
			  </div>
			  <div class="col-md-3">
				<div class="card">
				  <img src="./images/community/video-game.jpg" class="video-img-top" alt="Game">
				  <div class="card-body">
					<h5 class="card-title">Game</h5>
				  </div>
				</div>
			  </div>
			  <div class="col-md-3">
				<div class="card">
				  <img src="./images/community/Wine.jpg" class="wine-img-top" alt="Wine">
				  <div class="card-body">
					<h5 class="card-title">Wine</h5>
				  </div>
				</div>
			  </div>
			</div>
		  </div>		  
		<iframe src="component/footer.html" class="footer"></iframe>
	</div>
</body>
