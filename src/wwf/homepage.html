<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WWF</title>
	<link rel="stylesheet" href="css/general_style.css">
	<link rel="stylesheet" href="css/homepage.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/homepage.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<iframe src="component/header.html" class="header"></iframe>
	<div>
		<div class="chatwith">
			<h1>
				Chat with wwf
			</h1>
		</div>
		<div class="nation-flag">
			<img class="flags" src="./images/country/nation-flags.png" alt="National flags">
			<div class="practice">I want to practice...</div>
			<div class="searchbox">
				<input type="text" placeholder="Search">
				<span class="search-icon"></span>
				<img class="search-icon" src="./images/icon/search.png" alt="search">
			</div>
		</div>
		<div class="community">Community</div>
		<div class="worldwide">
			<img class="imgfriends" src="../wwf/images/community/home-community.jpg" alt="friendimage">
		</div>
		<div class="container">
			<div class="community-enter-row">
				<div class="community-enter-info">
					<div class="community-enter-info-detail">
						<img src="./images/community/baking.webp" class="community-enter-info-image" alt="baking">
						<h4 class="community-enter-info-title">Baking</h4>
					</div>
				</div>
				<div class="community-enter-info">
					<div class="community-enter-info-detail">
						<img src="./images/community/Wine.jpg" class="community-enter-info-image" alt="Wine">
						<h4 class="community-enter-info-title">Wine</h4>
					</div>
				</div>
				<div class="community-enter-info">
					<div class="community-enter-info-detail">
						<img src="./images/community/tennis.jpg" class="community-enter-info-image" alt="tennis">
						<h4 class="community-enter-info-title">Tennis</h4>
					</div>
				</div>
				<div class="community-enter-info">
					<div class="community-enter-info-detail">
						<img src="./images/community/video-game.jpg" class="community-enter-info-image" alt="Game">
						<h4 class="community-enter-info-title">Game</h4>
					</div>
				</div>
				<div class="community-enter-info">
					<div class="community-enter-info-detail">
						<img src="./images/community/Wine.jpg" class="community-enter-info-image" alt="Wine">
						<h4 class="community-enter-info-title">Wine</h4>
					</div>
				</div>
			</div>
		</div>
		<iframe src="component/footer.html" class="footer"></iframe>
	</div>
</body>
